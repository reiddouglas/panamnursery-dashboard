<form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input id="name" type="text" formControlName="name" />
  <button type="submit" [disabled]="!userCreateForm.valid">Submit</button>
  <p>{{ userCreateForm.value.name }}</p>
  @if (userCreateForm.touched && userCreateForm.invalid) {
    <span>Name is required</span>
  }
</form>
